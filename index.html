			<div class="button-row">
				<div class="button">
					<i class="material-icons md-36">swap_horiz</i>				
				</div>
				<div class="button">
					<i class="material-icons md-36">favorite_border</i>
				</div>
				<div class="button" id="shirtsize">
					<p>XL</p>
						<ul class="dropdown-shirtsize">

							<li>L</li>
							<li>M</li>
							<li>S</li>
						</ul>
				</div>
				<div class="button" id="shirtcolor">

							<div id="color1"></div>
							<div id="color2"></div>
						</div>	
						<div class="dropdown-shirtcolor-bottomrow">
							<div id="color3"></div>
							<div id="color4"></div>
						</div>	
					</div>
					<div class="icon-shirt-color"></div>	
				</div>

				</div>
				<div class="tshirt-name-price">
					<p class="tshirt-name">Save my trees</p>
					<p class="tshirt-price">$29</p>
				</div>
			</div>
			<button type="button" class="topright">
